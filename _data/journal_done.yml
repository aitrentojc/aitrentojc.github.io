neuro-symbolic:
    id: neuro-symbolic
    name: "A Neuro-Symbolic Approach to Structured Event Recognition"
    presenter: "Gianluca Apriceno"
    date: "April 8, 2022"
    email: "gianluca.apriceno@unitn.it"
    abstract: "Events are structured entities with multiple components: the event type, the participants with their roles, the outcome, the sub-events etc. A fully end-to-end approach for event recognition from raw data sequence, therefore, should also solve a number of simpler tasks like recognizing the objects involved in the events and their roles, the outcome of the events as well as the sub-events. Ontological knowledge about event structure, specified in logic languages, could be very useful to solve the aforementioned challenges. However, the majority of successful approaches in event recognition from raw data are based on purely neural approaches (mainly recurrent neural networks), with limited, if any, support for background knowledge. These approaches typically require large training sets with detailed annotations at the different levels in which recognition can be decomposed (e.g., video annotated with object bounding boxes, object roles, events and sub-events). In this paper, we propose a neuro-symbolic approach for structured event recognition from raw data that uses “shallow” annotation on the high-level events and exploits background knowledge to propagate this supervision to simpler tasks such as object classification. We develop a prototype of the approach and compare it with a purely neural solution based on recurrent neural networks, showing the higher capability of solving both the event recognition task and the simpler task of object classification, as well as the ability to generalize to events with unseen outcomes."
    keywords: "Event recognition, learning and reasoning, neuro-symbolic integration"
    photo: "gianluca_apriceno_crop.jpg"
    video: "https://www.youtube.com/watch?v=t34lPO92OLA"
    affil: "Fondazione Bruno Kessler and University of Trento"
    slides: "/assets/slides/Talk_5_Neuro_Symbolic.pdf"

Lotito:
  id: lotito
  name: "Higher-Order Networks and Motif Analysis in Hypergraphs"
  presenter: "Quintino Francesco Lotito"
  date: "March 25, 2022"
  website: "https://scholar.google.it/citations?user=_r_zQAwAAAAJ&hl=en"
  email: "quintino.lotito@unitn.it"
  abstract: "Over the last two decades, networks have emerged as a powerful tool to analyze the complex topology of interacting systems. From social networks to the brain, several systems have been represented as a collection of nodes and links, encoding dyadic interactions among pairs of units. Yet, growing empirical evidence is now suggesting that a large number of such interactions are not limited to pairs, but rather occur in larger groups.
In this seminar, we will discuss how more sophisticated mathematical frameworks such as the hypergraphs can enhance our modeling capabilities for systems involving higher-order interactions. We will see that dealing with such complex structures requires new algorithms to cope with more computationally difficult problems, and new tools and generalizations of classic network ideas to fully exploit the improvements in the expressive power. In the last part of the talk, we will focus on the specific problem of higher-order motif analysis. Higher-order network motifs are defined as statistically over-expressed connected subgraphs of a given number of nodes, which can be connected by higher-order interactions of arbitrary order. We will show how they are able to characterize the local structure of hypergraphs and extract fingerprints at the network microscale of higher-order real-world systems. Moreover, we will discuss the problem from an algorithmic perspective, investigating also some real-world applications. Finally, we will talk about open challenges and possible future directions."
  keywords: "Graph Algorithms, Network Science, Machine Learning"
  photo: "sml_journal_club/francesco_lotito.jpeg"
  affil: "University of Trento"
  video: "https://www.youtube.com/watch?v=b8xLcyJItWs"
  slides: "/assets/slides/Talk_4_journal_club_motifs.pdf"

etm:
    id: etm
    name: "Egocentric Temporal Motifs networks"
    presenter: "Antonio Longa"
    date: "March 11, 2022"
    website: "https://antoniolonga.github.io/"
    email: "antonio.longa@unitn.it"
    abstract: "Temporal graphs are structures which model relational data between entities that change over time. Due to the complex structure of data, mining statistically significant temporal subgraphs, also known as temporal motifs, is a challenging task. In this work, we present an efficient technique for extracting temporal motifs in temporal networks. Our method is based on the novel notion of egocentric temporal neighborhoods, namely multi-layer structures centered on an ego node. Each temporal layer of the structure consists of the first-order neighborhood of the ego node, and corresponding nodes in sequential layers are connected by an edge. The strength of this approach lies in the possibility of encoding these structures into a unique bit vector, thus bypassing the problem of graph isomorphism in searching for temporal motifs. This allows our algorithm to mine substantially larger motifs with respect to alternative approaches. Furthermore, by bringing the focus on the temporal dynamics of the interactions of a specific node, our model allows to mine temporal motifs which are visibly interpretable. Experiments on a number of complex networks of social interactions confirm the advantage of the proposed approach over alternative non-egocentric solutions. The egocentric procedure is indeed more efficient in revealing similarities and discrepancies among different social environments, independently of the different technologies used to collect data, which instead affect standard non-egocentric measures."
    keywords: "Network motifs, Temporal networks, Graph mining, Social interaction networks, Sociopatterns"
    photo: "longa.jpg"
    affil: "Fondazione Bruno Kessler and University of Trento"
    video: "https://www.youtube.com/watch?v=_VS7V42XrBk"
    slides: "/assets/slides/Talk_3_Egocentric_Temporal_motifs_11_03_2022.pdf"


algorithmRecourse:
    id: algorithmRecourse
    name: "Algorithmic Recourse and Explainable Counterfactual Interventions"
    presenter: "Giovanni De Toni"
    date: "February 25, 2022"
    website: "https://detoni.me/"
    email: "giovanni.detoni@unitn.it"
    abstract: "'Algorithmic recourse' is defined as the ability to provide actionable feedback to unfairly treated users to overturn the decision made by automated decision systems. This feature has become critical for modern machine learning systems that we use to make decisions in several areas of our lives. Counterfactual interventions are a powerful tool to suggest to affected users which actions they have to perform to change the outcome of a black-box model. They give us the intuition of what the state of the world would have been if we had behaved differently. In this talk, we will provide an overview of modern techniques to ensure algorithmic recourse through the generation of explainable counterfactual interventions."
    keywords: "Algorithmic Recourse, Counterfactual Explanations and Interventions"
