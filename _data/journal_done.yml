    presenter: "Emanuele Marconato"
    date: "February 11, 2022"
    email: "emanuele.marconato@unitn.it"
    abstract: "The two fields of Causality and Machine Learning have a long history and until now they developed separately. In this talk, I will discuss past and recent progress in both fields and envisage a possible connection, precisely the new research direction of Causal Representation Learning. I will focus on the conceptual development of Representation Learning, i.e. learning high-level variables from low-level observations, and motivate that future AI challenges can be addressed leveraging Causality, in particular for transfer learning and for generalizing out of distribution. "
    keywords: "representation, causality, learning, disentanglement"
