NicolaD:
    id: anonyGAN
    name: "Graph-based Generative Face Anonymization with Pose Preservation"
    presenter: "Nicola Dall’Asen"
    date: "June 24, 2022"
    website: "https://fodark.xyz/"
    email: "nicola.dallasen@unitn.it"
    abstract: "In the era of deep learning, the availability of large-scale data has undoubtedly brought technological advances. However, the same fact has also fostered the growing concern regarding privacy issues. Visual privacy preservation is mainly achieved via video redaction methods by obfuscating the personally identifiable information (PII) of a data subject, whose face is often the most identity-informative part.
               We propose AnonyGAN, a GAN-based solution for face anonymization which replaces the visual information corresponding to a source identity with a condition identity provided as any single image.
               To maintain the geometric attributes of the source face, i.e., the facial pose and expression, and to promote a more natural face generation, we propose to exploit a Bipartite Graph to explicitly model the relations between the facial landmarks of the source identity and the ones of the condition identity through a deep model."
    keywords: "deep learning, gan, face anonymization"
    photo: "sml_journal_club/nicola_dallasen.jpg"
    video: "https://youtu.be/A3gHSafBOW0"
    slides: "/assets/slides/Talk_10_Graph-based_Generative_Face_Anonymization_with_Pose_Preservation.pdf"
    affil: "University of Pisa and University of Trento"

AndreaB:
    id: cincer
    name: "Interactive Label Cleaning with Example-based Explanations"
    presenter: "Andrea Bontempelli"
    date: "June 10, 2022"
    email: "andrea.bontempelli@unitn.it"
    abstract: "We tackle sequential learning under label noise in applications where a human supervisor can be queried to relabel suspicious examples. Existing approaches only relabel incoming examples that look suspicious to the model.  As a consequence, those mislabeled examples that elude (or don't undergo) this cleaning step end up tainting the training data and the model with no further chance of being cleaned. We propose CINCER, a novel approach that cleans both new and past data by identifying pairs of mutually incompatible examples. Whenever it detects a suspicious example, CINCER identifies a counter-example in the training set that -according to the model- is maximally incompatible with the suspicious example, and asks the annotator to relabel either or both examples, resolving this possible inconsistency. The counter-examples are chosen to be maximally incompatible, so to serve as explanations of the model's suspicion, and highly influential, so to convey as much information as possible if relabeled.  CINCER achieves this by leveraging an efficient and robust approximation of influence functions based on the Fisher information matrix (FIM). Our extensive empirical evaluation shows that clarifying the reasons behind the model's suspicions by cleaning the counter-examples helps in acquiring substantially better data and models, especially when paired with our FIM approximation."
    keywords: "sequential learning, label noise, human supervisor"
    photo: "sml_journal_club/andrea_bontempelli.jpg"
    video: "https://youtu.be/kSJ1R0zulj4"
    slides: "/assets/slides/Talk_9_Interactive_Label_Cleaning_with_Example-based_Explanations.pdf"
    affil: "University of Trento"

