Paolo:
    id: lr_psmt
    name: "Learning and reasoning with probabilistic satisfiability modulo theories"
    presenter: "Paolo Morettin"
    date: "April 29, 2022"
    website: "https://paolomorettin.github.io/"
    email: "paolo.morettin@kuleuven.be"
    abstract: "Recently, probabilistic Satisfiability Modulo Theories has emerged as a very expressive formalism for modelling complex distributions over continuous and discrete variables. By encoding the probability density function over an SMT formula with piecewise polynomials, any joint probability distribution can be represented with arbitrary precision, granting unprecedented flexibility and enabling probabilistic reasoning with both algebraic and logical constraints. In this talk, I will introduce the core concepts, challenges and applications of probabilistic SMT in the fields of machine learning and quantitative formal verification."
